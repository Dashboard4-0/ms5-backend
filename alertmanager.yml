          *Severity:* {{ .Labels.severity }}
          *Component:* {{ .Labels.component }}
          *Instance:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt }}
          {{ end }}

  # Default webhook receiver
  - name: 'web.hook'
    webhook_configs:
      - url: 'https://your-alerting-service.com/webhook/default'
        send_resolved: true

# Inhibit rules to prevent alert spam
inhibit_rules:
  # Inhibit high priority alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname', 'instance', 'service']
  
  # Inhibit medium priority alerts when high priority alerts are firing
  - source_match:
      severity: 'high'
    target_match:
      severity: 'medium'
    equal: ['alertname', 'instance', 'service']
  
  # Inhibit low priority alerts when medium priority alerts are firing
  - source_match:
      severity: 'medium'
    target_match:
      severity: 'low'
    equal: ['alertname', 'instance', 'service']
